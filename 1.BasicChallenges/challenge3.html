    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 3:</h2>
    <p>Add one more variable called "adjective" and assign it a value that describes you. Use the console to display a sentence that includes all three variables.</p> 
    <p>This time use a template literal (tick marks, and ${} around variables).</p>

    <script>
        var firstName = 'Judith';
        var lastName = 'Jean-Francois';
        var adjective = 'loving';

        console.log(`Everybody knows ${firstName} ${lastName} is a ${adjective} cat mom`);
    </script>
</body>
