    <h1>Javascript Basic Challenges</h1>
    <h2>Challenge 6:</h2>

    <p>If the user types anything other than a number the console tells us they entered a big number. Fix that so the console displays a message that says there was an error.</p>
    
<script>
    var userNum = prompt("Enter a whole number");

        if(userNum < 10){
            console.log("You entered a number smaller than 10");
        }
        else if(userNum> 9){
            console.log("You entered a big number!");
        }
        else{
            console.log("Error: please enter a number");
        }   


</script>
