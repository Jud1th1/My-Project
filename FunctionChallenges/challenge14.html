    <h2>Challenge 14:</h2>

    <p>Update the <b>hello()</b> function so that it returns a value rather than outputs directly to the console.</p>
    <p>Then outside the function write a call to the console that logs the greeting returned by the function.</p>
<script>
var userName= prompt("Please enter your name");

    function hello(name){
        if(name == null || name == ""){
            return "You didn't give me your name";
        }else{
            return `Hello ${name} and welcome`;
        }
    }
var greeting = hello(userName);

console.log(greeting);
