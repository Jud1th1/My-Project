<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Event Challenges</title>
    <script src="script22.js" defer></script>
</head>
<body>

    <h1>JavaScript Event Challenges: Challenge 22</h1>
    <p>Here is a paragraph of text.</p>
    <button>Turn Green Dammit!</button>


<script>
//Challenge 22. Make an HTML file with a paragraph and a button. When you click the button, make the paragraph turn green.
var btn = document.querySelector('button');
var paragraph = document.querySelector('p');

btn.addEventListener('click', function() {
        paragraph.style.color = 'green';
});
</script>
</body>
</html>
