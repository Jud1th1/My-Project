<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Event Challenges</title>
    <script src="script22.js" defer></script>
</head>
<body>

    <h1>JavaScript Event Challenges: Challenge 25</h1>
    <div>
        <p>Here is the first paragraph of text</p>
    </div>
    <button>Add a paragraph</button>
    <button>Remove a paragraph</button>


<script>
//Challenge 25. Add an additional button that removes the last paragraph from the div.
var div = document.getElementsByTagName('div')[0];
var addBtn = document.querySelectorAll('button')[0]; //remember to use All when dealing w/ multiple selectors
var delBtn = document.querySelectorAll('button')[1];

addBtn.addEventListener('click', function(){
    var newParagraph = document.createElement('p');
    newParagraph.textContent = "Here is my new paragraph"; 
    div.appendChild(newParagraph);
});

delBtn.addEventListener('click', function(){
    var allPs = div.querySelectorAll('p');  // Get only paragraphs within the div
    if (allPs.length > 0){//NOTE: all Ps is a node LIST
        div.removeChild(allPs[allPs.length-1]);
    }
});
</script>
</body>
</html>
