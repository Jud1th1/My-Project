    <h1>JavaScript Function Challenges</h1>
    <h2>Challenge 12:</h2>

    <p>Add a prompt requesting the user for their name, and assign th result to a variable. Then pass that variable into the <b>hello()</b> function so that the console greets the person by name.</p>

<script>
    var name = prompt("Please enter your name");
    
    function hello(){
        console.log(`Hello ${name} and welcome`);
    }

    hello();
</script>
