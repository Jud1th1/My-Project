<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 5</title>
</head>
<body>
    <h1>Javascript Basic Challenge</h1>
    <h2>Challenge 5:</h2>

    <p>Use prompt and ask the user for a whole number. If they type in a number less than 10, have the console report, "You entered a number smaller than 10", otherwise send "You entered a big number" to the console</p>

<script>
    var userNum = prompt("Enter a whole number");

    if (userNum < 10){
        console.log(`You entered a number smaller than 10`);
    } else{
        console.log(`You entered a big number`);
    }
</script>

</body>
</html>
