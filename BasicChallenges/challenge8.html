<body>
    <h1>Javascript Basic Challenges</h1>
    <h2>Challenge 8:</h2>

    <p>If the user types a number less than 10, update the loop from the last challenge so that the console indicates the number the user entered.</p>

    <script>
    
    var userNumber = prompt("Enter a number", "");
        if(userNumber < 10){
            console.log("You entered a number smaller than 10");
            for(var i=0; i < 10; i++){
                if(i == userNumber){
                    console.log(`Here is ${i} <-----This is your number!`);
                }
                else{
                    console.log(`Here is ${i}`);
                }
            }
        }else if(userNumber > 9){
            console.log("You entered a big number!");
        }
        else{
            console.log("Error: please enter a number");
        }   //This one might need more practice. 
    
    </script>
</body>
