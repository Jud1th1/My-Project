<body>
    <h1>Javascript Basic Challenges</h1>
    <h2>Challenge 7:</h2>

    <p>If the user types a number less than 10, use a loop to print out the numbers from zero to 9 in the console</p>
    
<script>
    var userNum = prompt("Enter a whole number");

         if(userNum < 10){
            console.log("You entered a number smaller than 10");
            for(var i=0; i < 10; i++){
            console.log(`Here is ${i}`);
            }
        }else if(userNum > 9){
            console.log("You entered a big number!");
        }
        else{
            console.log("Error: please enter a number");
        }  
</script>

</body>
